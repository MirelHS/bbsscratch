<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpriză</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    #scratch-container {
      position: relative;
      width: 100%;
      max-width: 752px;
      height: auto;
      margin: 0 auto;
    }

    #hidden-image {
      width: 100%;
      display: block;
    }

    #scratch-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      cursor: crosshair;
      width: 100%;
      height: 100%;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <p>Răzuiește zona de mai jos pentru a vedea surpriza:</p>

  <div id="scratch-container">
    <img id="hidden-image" src="https://raw.githubusercontent.com/MirelHS/bbsscratch/main/surprise.png" alt="Surpriză" />
    <canvas id="scratch-canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('scratch-container');
    const img = document.getElementById('hidden-image');
    let isDrawing = false;

    function resizeCanvas() {
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;

      // Fill the canvas with gray color only
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#888';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function getCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function scratch(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const { x, y } = getCoords(e);
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, Math.PI * 2);
      ctx.fill();
    }

    // Mouse events
    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);

    // Touch events
    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', scratch, { passive: false });

    // Redraw when image is loaded
    img.onload = resizeCanvas;
    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
