<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpriză</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    #scratch-container {
      position: relative;
      width: 752px;
      height: 790px;
      margin: 0 auto;
      border: 2px solid #ccc;
    }

    #hidden-image,
    #scratch-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 752px;
      height: 790px;
      display: block;
    }

    #scratch-canvas {
      z-index: 10;
      cursor: crosshair;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <p>Răzuiește zona de mai jos pentru a vedea surpriza:</p>

  <div id="scratch-container">
    <img id="hidden-image" src="https://raw.githubusercontent.com/MirelHS/bbsscratch/main/surprise.png" alt="Surpriză" />
    <canvas id="scratch-canvas" width="752" height="790"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function drawCover() {
      ctx.fillStyle = '#888';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = '28px Arial';
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('Răzuiește aici pentru o surpriză', canvas.width / 2, canvas.height / 2);
    }

    drawCover();

    function getCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function scratch(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const { x, y } = getCoords(e);
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);

    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', scratch, { passive: false });
  </script>
</body>
</html>
